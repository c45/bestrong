trigger: 
  branches:
    include:
      - master
  paths:
    include:
      - dev/*
    exclude:
      - README.md

pool: 
    vmImage: ubuntu-latest

stages:
  - stage: Test
    jobs:
    - job: Install_Terraform
      steps:
      - task: TerraformInstaller@0
        inputs:
          terraformVersion: '1.5.2'

    - job: Checkout_Repository
      steps:
      - checkout: self

    - job: Terraform_Init
      steps:    
      - task: TerraformCLI@0
        inputs:
          command: 'init'
          workingDirectory: '$(workdir)'
          backendType: 'azurerm'
          backendServiceArm: 'PipelineConnection'
          backendAzureRmSubscriptionId: $(subscription_id)

    - job: Terraform_Validate
      steps:    
      - task: TerraformCLI@0
        inputs:
          command: 'validate'
          workingDirectory: '$(workdir)'

    - job: Terraform_Plan
      steps:    
      - task: TerraformCLI@0
        inputs:
          command: 'plan'
          workingDirectory: '$(workdir)'
          environmentServiceName: 'PipelineConnection'
          providerAzureRmSubscriptionId: $(subscription_id)
          publishPlanResults: 'tfplan'
      
  - stage: Create_Release
    dependsOn: Test
    jobs:
    - job: Create_Github_Release
      steps:
      - task: GitHubRelease@1
        inputs:
          gitHubConnection: 'Github'
          repositoryName: 'c45/bestrong-infra'
          action: 'create'
          target: '$(Build.SourceVersion)'
          tagSource: 'gitTag'
          tagPattern: 'v1.*'
          releaseNotesSource: 'inline'
          changeLogCompareToRelease: 'lastFullRelease'
          changeLogType: 'commitBased'
      